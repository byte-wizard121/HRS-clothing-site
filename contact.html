<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure proper scaling and responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title><h2>Contact Us</h2></title>
    <!-- Internal CSS for styling -->
    <style>
       
        /* Hero section styles */
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Styling for header titles */
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Styling for header description text */
        .header p {
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Main container for the contact section */
        .contact-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Styling for section heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Contact information section styles */
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }

        /* Margins for contact info paragraphs */
        .contact-info p {
            margin: 10px 0;
        }

        /* Styles for email links */
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        /* Hover effect for email links */
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            margin-top: 25px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Footer text styling */
        footer p {
            margin: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="header">
        <!-- Main title for the contact page -->
        <h1 style="font-weight: 100%;">Contact Us</h1>
    </div>
